{% extends "template.html" %}

{% block head %}
{% endblock %}

{% block body %}

<table style="margin:auto; background-color:#f6f6ef; width:85%" border="0" cellpadding="0" cellspacing="0">
    <tbody>
        <tr>
            <td bgcolor="#ff6600">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding-top:2px; padding-left:2px; padding-right:2px;">
                    <tbody>
                        <tr>
                            <td style="width:18px;padding-right:4px"><a href="/"><img src="/static/images/logo18.png" width="18" height="18" style="border:1px #ffffff solid;" /></a></td>
                            <td style="line-height:12pt; height:10px;"><span class="pagetop"><b><a href="http://news.ycombinator.com/news">Hacker News Daily</a></b></td>
                            <td style="text-align:right;padding-right:4px;"><span class="pagetop"><a href="http://news.ycombinator.com/user?id=tonyteate">by tonyteate&nbsp;(2.7M)&nbsp;</a>|&nbsp;<a style="padding-right:3px" href="#">about</a></span></td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr style="height:10px"></tr>
        <tr>
            <td>
                <table style="margin:0; padding:0;" border="0" cellpadding="0" cellspacing="0">
                    <tbody>
						{% for post in posts %}                    	
                        <tr>
                            <td align="right" valign="top" class="title">{{loop.index}}.</td>
                            <td>
                                <img src="/static/images/myarrow.gif" border="0" style="padding-right:2px; padding-left:2px">
                            </td>
                            <td class="title"><a href="{{post.url}}">{{post.title}}</a><span class="comhead"> (-_-) </span></td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td class="subtext"><span>{{post.points}} points</span> by <a href="http://news.ycombinator.com/user?id={{post.by}}">{{post.by}}</a> {{post.ago}}  | <a href="http://news.ycombinator.com/item?id={{post.eid}}">{{post.comments}} comments</a></td>
                        </tr>
                        <tr style="height:5px"></tr>
						{% endfor %}                        
                    </tbody>
                </table>
            </td>
        </tr>
        <tr style="height:30px"></tr>        
    </tbody>
</table>
<div style="height:50px"></div>


{% endblock %}
